spring:
  application:
    name: Billing-Service

  jpa:
    show-sql: true
    database:
      platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:mysql://localhost:3306/billing_service
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root

server:
  port: 8082

# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  register-with-eureka: true
  fetch-registry: true